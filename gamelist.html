<!--Modale venster-->

<div class="modal fade" id="StartsetGameNameModel" tabindex="-1" role="dialog" aria-labelledby="StartsetGameNameLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="StartsetGameNameLabel">Change game</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Name of game:</label>
                    <input type="text" class="form-control" id="setGameName">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="setGameNameButton" data-dismiss="modal">Change</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="startNewGameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New game</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Name of game:</label>
                    <input type="text" class="form-control" id="newGameName">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="startNewGame" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="setPlaceModal" tabindex="-1" role="dialog" aria-labelledby="setNewPlaceLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="setNewPlaceLabel">Set location</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="list-group" id="placeList">
                </ul>
            </div>

        </div>
    </div>
</div>
