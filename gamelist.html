<!DOCTYPE html>
<html>
<head>
    <title>Gameslist</title>
</head>
<body>

<div class="screenLoader">

    <div class="spinner-grow" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow" role="status">
        <span class="sr-only"></span>
    </div>
    <div class="spinner-grow" role="status">
        <span class="sr-only"></span>
    </div>
</div>

<div id="navigation"></div>

<section class="img-card" id="content" style="display:none;">


    <div class="container background-optical">
        <div class="row justify-content-md-center pt-5">
            <div class="col-12 text-center">

                <!-- Card -->
                <div class="card mb-4 grey darken-3">


                    <!--Card content-->
                    <div class="card-body">

                        <!--Title-->
                        <h1 class="text-default">Gamelist</h1>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#startNewGameModal" >New game</button>
                        <button type="button" class="btn btn-default btn-flat" data-toggle="modal" id="reloadnewgames" >Reload</button>

                    </div>

                </div>
                <!-- Card -->


                <div class="row" id="cardGameList">
                    <h2 class="text-light">Geen spel gevonden</h2>


                    <div class="loadingGames">

                        <div class="spinner-grow" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <div class="spinner-grow" role="status">
                            <span class="sr-only"></span>
                        </div>
                        <div class="spinner-grow" role="status">
                            <span class="sr-only"></span>
                        </div>
                    </div>

                </div>






            </div>
        </div>

    </div>
</section>


<div id="modalvesters" style="display:none;">


<!--Modale venster-->

<div class="modal fade" id="StartsetGameNameModel" tabindex="-1" role="dialog" aria-labelledby="StartsetGameNameLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title text-light" id="StartsetGameNameLabel">Change game</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label text-light">Name of game:</label>
                    <input type="text" class="form-control bg-dark text-light" id="setGameName">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default" id="setGameNameButton" data-dismiss="modal">Change</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="startNewGameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title text-light" id="exampleModalLabel">New game</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label text-light">Name of game:</label>
                    <input type="text" class="form-control bg-dark text-light" id="newGameName">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default" id="startNewGame" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="setPlaceModal" tabindex="-1" role="dialog" aria-labelledby="setNewPlaceLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title text-light" id="setNewPlaceLabel">Set location</h5>
                <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="list-group bg-dark" id="placeList">
                </ul>
            </div>

        </div>
    </div>
</div>
<!--END modal venster-->
</div>

<div id="footer"></div>



<!-- JQuery -->
<script type="text/javascript" src="js/lib2/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="https://game.yourivanlaer.be:3000/socket.io/socket.io.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/lib2/bootstrap.min.js"></script>

<script type="text/javascript" src="cordova.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/lib2/popper.min.js"></script>

<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/lib2/mdb.min.js"></script>


<script src="https://kit.fontawesome.com/15dbccbe8d.js" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>

<script src="js/class/localStoragegame.js"></script>
<script src="js/class/socket.js"></script>
<script src="js/class/gameSettings.js"></script>
<script src="js/gamelist.js"></script>


</body>
</html>
