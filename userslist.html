<!DOCTYPE html>
<html>
<head>
    <title>Userlist</title>
</head>
<body>
<div class="screenLoader">

    <div class="spinner-grow" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow" role="status">
        <span class="sr-only"></span>
    </div>
    <div class="spinner-grow" role="status">
        <span class="sr-only"></span>
    </div>
</div>

<div id="navigation"></div>

<section class="img-card" id="content">
    <div class="container background-optical">
        <div class="row justify-content-md-center pt-5">
            <div class="col-12 text-center">





                    <div class="card mb-4 grey darken-3">


                        <!--Card content-->
                        <div class="card-body">

                            <!--Title-->
                            <h1 class="text-default">Kies een personage</h1>

                        </div>

                    </div>



                <div class="row mb-4">

                    <!--Grid column-->
                    <div class="col-lg-4 col-md-12 mb-lg-0 mb-4 personalities" data-personalitie="Prisoner">
                        <!--Card-->
                        <div class="card  grey darken-3">
                            <!--Background color-->
                            <div class="text-right m-3">
                                <p class="text-light"><i class="far fa-user"></i> <span class="counterPrisoner">?</span></p>
                            </div>
                            <!--Avatar-->
                            <div class="avatar mx-auto">
                                <img src="img/prisoner.png" class="img-fluid" width="100px">
                            </div>
                            <div class="card-body">
                                <!--Name-->
                                <h4 class="font-weight-bold mb-4 text-default">De dief</h4>
                                <hr class="text-ligth">
                                <!--Quotation-->
                                <p class="dark-grey-text mt-4 text-light"><i class="fas fa-quote-left pr-2"></i>Deze speler heeft het spel in handen.</p>
                            </div>
                        </div>
                        <!--Card-->
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-lg-4 col-md-6 mb-md-0 mb-4 personalities" data-personalitie="Agent">
                        <!--Card-->
                        <div class="card grey darken-3">
                            <!--Background color-->
                            <div class="text-right m-3">
                                <p class="text-light"><i class="far fa-user"></i> <span class="counterAgent">?</span></p>
                            </div>
                            <!--Avatar-->
                            <div class="avatar mx-auto">
                                <img src="img/agent.png" class="img-fluid" width="100px">
                            </div>
                            <div class="card-body">
                                <!--Name-->
                                <h4 class="font-weight-bold mb-4 text-default">De agent</h4>
                                <hr>
                                <!--Quotation-->
                                <p class="dark-grey-text mt-4 text-light"><i class="fas fa-quote-left pr-2"></i>De agent heeft als opdracht de dieven proberen te arresteren.</p>

                            </div>
                        </div>
                        <!--Card-->
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-lg-4 col-md-6 personalities" data-personalitie="Admin">
                        <!--Card-->
                        <div class="card grey darken-3">
                            <!--Background color-->
                            <div class="text-right m-3">
                                <p class="text-light"><i class="far fa-user"></i> <span class="counterAdmin">?</span></p>
                            </div>
                            <!--Avatar-->
                            <div class="avatar mx-auto">
                                <img src="img/admin.png" class="img-fluid " width="100px">
                            </div>
                            <div class="card-body">
                                <!--Name-->
                                <h4 class="font-weight-bold mb-4 text-default">De admin</h4>
                                <hr>
                                <!--Quotation-->
                                <p class="dark-grey-text mt-4 text-light"><i class="fas fa-quote-left pr-2"></i>Alle rechten. Opserveerd het hele spel.</p>
                            </div>
                        </div>
                        <!--Card-->
                    </div>
                    <!--Grid column-->

                </div>








            </div>
        </div>

    </div>
</section>

<!--Modale venster-->
<div id="modalvesters">


<div class="modal fade" id="StartsetUsernameModel" tabindex="-1" role="dialog" aria-labelledby="StartsetUsernameModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title text-light" id="StartsetUsernameModelLabel">Add personalitie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label text-light">Name:</label>
                    <input type="text" class="form-control bg-dark text-light" id="setUserName">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default" id="setUsernameButton" data-dismiss="modal">Add User</button>
            </div>
        </div>
    </div>
</div>
</div>

<div id="footer"></div>


<!-- JQuery -->
<script type="text/javascript" src="js/lib2/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="https://game.yourivanlaer.be:3000/socket.io/socket.io.js"></script>

<script type="text/javascript" src="cordova.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/lib2/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/lib2/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/lib2/mdb.min.js"></script>


<script src="https://kit.fontawesome.com/15dbccbe8d.js" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>

<script src="js/class/socket.js"></script>
<script src="js/class/gameSettings.js"></script>
<script src="js/class/localStoragegame.js"></script>
<script src="js/userslist.js"></script>

</body>
</html>
