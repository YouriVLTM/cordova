<!DOCTYPE html>
<html>
<head>
    <title>start</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <style>
        #map_canvas {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="screenLoader">

    <div class="spinner-grow" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow" role="status">
        <span class="sr-only"></span>
    </div>
    <div class="spinner-grow" role="status">
        <span class="sr-only"></span>
    </div>
</div>

<div id="navigation"></div>


<section class="bg-dark">

    <button type="button" class="btn btn-default zoomUser">Zoom In</button>
    <button type="button" class="btn btn-default reloadMap">Reload map</button>



</section>


<div id="map_canvas"></div>

<section class="bg-dark">
<div class="container pt-3">
    <div class="row">

        <div class="col-4 col-sm-4 col-md-4">
            <div class="rounded-objects bg-default p-3">
                <i class="fas fa-euro-sign fa-3x"></i>
                <p id="price" class="text-light">0</p>
            </div>
        </div>

        <div class="col-4 col-sm-4 col-md-4">
            <div class="rounded-objects bg-warning p-3">
                <p id="stopwatch" class="text-light">?</p>
                <p class="text-light">Location</p>
            </div>
        </div>

        <div class="col-4 col-sm-4 col-md-4">

            <div class="rounded-objects bg-success shadow p-3 mb-5 shootButton">
                <img src="img/attribute/gun.png" class="iconAttribute">
                <span class="text-light" id="counterShot">3</span>
            </div>
        </div>

    </div>




        <div class="row" id="viewAttribute">

        </div>

    <!--<p id="location">?</p>-->


</div>
    <br>
    <button type="button" class="btn btn-danger stopGame">Stop game</button>
</section>


<!-- modals -->
<div class="modal" id="basecampModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Het spel gaat zo dadelijk beginnen</h5>
            </div>
            <div class="modal-body">
                <p class="modal-text">Wanneer u op start klikt gaat het spel beginnen en zal er op die plaats een basecamp geplaatst worden. </p>
                <img src="" class="modal-img" alt="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-id="">sluiten</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="basecampStart" data-id="">Start het spel</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="addAttributeModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="modal-text">qsdfqdf</p>
                <img src="" class="modal-img" alt="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="canceledAttribute" data-id="">Annuleren</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="addAttribute" data-id="">Neem object</button>

            </div>
        </div>
    </div>
</div>

<!--message-->
<div class="modal" id="addMessageModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="modal-text" id="messageText">NO message set!</p>
                <img src="" alt="" id="messageImg"/>
            </div>
            <div class="modal-footer">
                <a id="messsageButton" class="btn btn-secondary text-dark" data-dismiss="modal">Sluiten</a>

            </div>
        </div>
    </div>
</div>

<div id="footer"></div>



<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="https://game.yourivanlaer.be:3000/socket.io/socket.io.js"></script>
<script src="js/lib/jquery.min.js"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>

<!-- SnackbarJS plugin -->
<script src="https://cdn.rawgit.com/FezVrasta/snackbarjs/1.1.0/dist/snackbar.min.js"></script>
<script src="js/lib/snackbar.min.js"></script>
<script src="js/lib/bootstrap-material-design.js"></script>
<script src="https://kit.fontawesome.com/15dbccbe8d.js" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>




<script src="js/class/socket.js"></script>
<script src="js/class/gameSettings.js"></script>
<script src="js/class/localStoragegame.js"></script>
<script src="js/class/game.js"></script>
<script src="js/class/maps.js"></script>
<script src="js/class/user.js"></script>
<script src="js/start.js"></script>

</body>
</html>
